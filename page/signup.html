<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="học tập, it, lập trình, hỗ trợ lập trình, c++, c, html, css, javascript">
    <meta name="description" content="Hổ trợ học lập trình">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOLOGY - Học lập trình</title>
    <link rel="shortcut icon" href="../images/shortcut-icon.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="wapper">
        <div class="wapper-heading">
            <h1>Sign Up</h1>
        </div>
        <form onsubmit="signup()">
            <div class="input__field">
                <input type="text" id="username" placeholder="User Name" />
            </div>

            <div class="input__field">
                <input type="text" id="email" placeholder="Email" />
            </div>

            <div class="input__field">
                <input type="password" id="password" placeholder="Password" />
            </div>

            <div class="input__field">
                <input type="password" id="password" placeholder="Confirm Password" />
            </div>

            <a href="login.html" class="login-link">Login</a>
            <br/>
            <button id="btnSignup" class="btn">Sign Up</button>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script src="../js/main.js"></script>
</html>
